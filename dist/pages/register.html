<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../styles/register.css" />
		<link rel="stylesheet" href="../styles/public.css">
	</head>
	<body>
		<header>
			<div class="margin clear">
				<a href="#" class="logo"><img src="" alt="网易邮箱账号"></a>
				<div class="header-r">
					<span>已有账号？去</span>
					<a href="#">登录</a>
				</div>
			</div>
		</header>
		
		<main>
			<div class="main-t clear">
				<div class="nomal">普通账号注册</div>
				<a href="#" class="special">
					靓号注册
					<p>new</p>
				</a>
			</div>
			<div class="main-m">
				<form class="register">
					<div class="u-input account clear">
						<span>账号：</span>
						<input class="shuru" type="text" placeholder="网易邮箱/其他邮箱" />
					</div>
					<div class="u-input password clear">
						<span>密码：</span>
						<input class="shuru" type="text" placeholder="6-16位密码，区分大小写" />
					</div>
					<div class="u-input confirm clear">
						<span>确认密码：</span>
						<input class="shuru" type="text" placeholder="再次输入密码" />
					</div>
					<div class="u-input verification clear">
						<span>验证码：</span>
						<input class="shuru" type="text" placeholder="输入验证码" />
					</div>
					<div class="u-input national-ph clear">
						<span></span>
						<a href="#">切换到国际手机</a>
					</div>
					<div class="u-input forget-pw clear">
						<span></span>
						<p>忘记密码时，可通过手机快速找回密码</p>
					</div>
					<div class="u-input phone clear">
						<span>手机号：</span>
						<input class="shuru" type="text" placeholder="11位手机号" />
					</div>
					<div class="u-input ph-ver clear">
						<span>短信验证码：</span>
						<input class="shuru" type="text" placeholder="输入短信验证码" />
						<a href="#">获取验证码</a>
					</div>
					<div class="u-input btn-register clear">
						<span></span>
						<div>注&nbsp;&nbsp;册</div>
					</div>
					<div class="u-input check clear">
						<span></span>
							<p>
								<input class="check" type="checkbox" />
								用户勾选即代表同意
								<a href="#">《网易邮箱服务条款》</a>
								和
								<a href="#">《网易隐私政策》</a>
							</p>
					</div>
				</form>
			</div>
			<div class="main-b"></div><!-- 广告 -->
		</main>
		<footer>
			<div class="margin">
				<div class="content">
					<p class="link">
						<a href="#">About NetEase</a>-
						<a href="#">公司简介</a>-
						<a href="#">联系方式</a>-
						<a href="#">OAuth2.0认证</a>-
						<a href="#">招聘信息</a>-
						<a href="#">客户服务</a>-
						<a href="#">相关法律</a>-
						<a href="#">网络营销</a>
					</p>
					<p>网易公司版权所有 ©1997-2018</p>
				</div>
			</div>
		</footer>
		
	</body>
</html>
