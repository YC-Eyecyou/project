<!DOCTYPE html>

	<body>
 		<div id="top">
			<div class="margin">
				<div class="top-left">
					<span class="top-title">中国大陆暴雪官方授权周边商城</span>
					<span class="top-notice">
						<ul>
							<li>战网积分兑换商城优惠券入口</li>

				<div class="top-right">

						<li><span class="menu-item">注册</span></li>
						<li>

							</span>

					</ul>
				</div>
			</div>
		</div>
		
		<header>

					<img src="../images/header-cart.png" alt="购物车" class="header-cart" />

				</div>
			</div>
		</header>
		
		<nav>
			<div class="mask">
				<div class="margin">
					<ul>
						<li><a href="#">首页</a></li>
						<li><a href="#">居家生活</a></li>
						<li><a href="#">手办模型</a></li>
						<li><a href="#">数码外设</a></li>
						<li><a href="#">配饰挂件</a></li>
						<li><a href="#">服装服饰</a></li>
						<li><a href="#">图书文具</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<section id="banner"><img src="../images/banner-1.jpg" alt="广告"></section>
		
		<main>
			<div class="margin">
				<div class="home-game-list">
					<ul>
						<li>
							<img src="../images/wow.png" alt="魔兽世界">

						<li>
							<img src="../images/ow.png" alt="守望先锋">

						<li>

							<span>暗黑破坏神</span>
						</li>
						<li>
							<img src="../images/ls.png" alt="炉石传说">
							<span>炉石传说</span>
						</li>
						<li>
							<img src="../images/sc.png" alt="星际争霸">
							<span>星际争霸</span>
						</li>
						<li>
							<img src="../images/fb.png" alt="风暴英雄">

					</div>
